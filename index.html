<!DOCTYPE html>
<html>
  <head>
  
    <title>Discharge Point Map</title>
    <style>
       #map {
        height: 98vh;
        width: 98vw;
        align-self:center;
        margin: auto;
       }
    </style>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="maps.js"></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoQLe8s7JUbTZ_ubXhGY4cUmLiNqWvQxw&callback=initMap">
      </script>
  </head>
  <body>
    <div id="map"></div>
    <script>

    var map;
      function initMap() {
        var uluru = {lat: 32.520387, lng: -97.624925};
         map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
      }
    </script>
  </body>
</html>
